<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>alexhatchl — portfolio</title>

  <!-- WebSlides CSS -->
  <link rel="stylesheet" href="https://webslides.tv/static/css/webslides.css" />
  <link rel="stylesheet" href="https://webslides.tv/static/css/svg-icons.css" />

  <style>
    /* ===== Slide 1: Bühne ===== */
    #slide-water {
      position: relative;
      overflow: hidden;
      background: #0a0c20;
      min-height: 100vh;
    }
    #slide-water .stage {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      pointer-events: none;     /* Klicks gehen an WebSlides-UI */
    }
    #waterCanvas  { z-index: 0; }
    #plantsCanvas { z-index: 1; }

    /* Overlay-Text (Platzhalter, unsichtbar) */
    #slide-water .title-overlay {
      position: relative; z-index: 2;
      height: 100%; display: grid; place-items: center;
      pointer-events: none;
    }
    #slide-water .title-overlay h1 {
      margin: 0; opacity: 0; color:#fff;
      font-size: clamp(28px, 6vw, 64px);
      text-shadow: 0 2px 6px rgba(0,0,0,.85);
      letter-spacing: .06em;
      font-weight: 400;
    }

    /* ===== WebSlides-UI immer sichtbar über allem ===== */
    .ws-controls,
    .ws-progress,
    .ws-prev,
    .ws-next { z-index: 1000 !important; opacity: 1 !important; visibility: visible !important; }
    .ws-progress { background: rgba(255,255,255,.15) !important; }
    .ws-progress .indicator { background: #fff !important; }
  </style>
</head>
<body>

<main role="main">
  <article id="webslides">

    <!-- SLIDE 1 -->
    <section id="slide-water" class="fullscreen aligncenter">
      <canvas id="waterCanvas"  class="stage" aria-hidden="true"></canvas>
      <canvas id="plantsCanvas" class="stage" aria-hidden="true"></canvas>
      <div class="title-overlay"><h1>alexhatchl</h1></div>
    </section>

    <!-- SLIDE 2 – Dummy-Inhalt (Navigation sicher sichtbar) -->
    <section class="aligncenter">
      <div class="wrap">
        <h2>Weiter</h2>
        <p>Hier folgt dein Portfolio-Content …</p>
      </div>
    </section>

  </article>
</main>

<!-- WebSlides JS -->
<script src="https://webslides.tv/static/js/webslides.js"></script>
<script>window.ws = new WebSlides();</script>

<script>
/* ===== Animiertes Wasser + Pflanzen-Overlay + Spiegeltext ===== */
document.addEventListener('DOMContentLoaded', () => {
  const IMG_WATER  = 'images/BG_1.png';
  const IMG_PLANTS = 'images/BG_MASK.png';

  const section  = document.getElementById('slide-water') || document.body;
  const cWater   = document.getElementById('waterCanvas');
  const cPlants  = document.getElementById('plantsCanvas');
  const wtx = cWater.getContext('2d', { alpha:false, desynchronized:true });
  const ptx = cPlants.getContext('2d');
  wtx.imageSmoothingEnabled = false;
  ptx.imageSmoothingEnabled = false;

  // Low-Res Buffer für Pixel-Look
  const buf  = document.createElement('canvas');
  const bufx = buf.getContext('2d', { alpha:false });
  bufx.imageSmoothingEnabled = false;

  // Bilder
  const imgWater  = new Image();
  const imgPlants = new Image();
  let waterReady=false, plantsReady=false, showMask=true, debugGreen=false, outline=false;

  imgWater.onload  = () => { waterReady = true; fit(); start(); };
  imgWater.onerror = () => { showBadge('⚠︎ BG_1.png nicht gefunden'); };
  imgPlants.onload = () => { plantsReady = true; fit(); drawPlants(); };
  imgPlants.onerror = () => { showBadge('⚠︎ BG_MASK.png nicht gefunden'); showMask = false; };

  // Cache-Buster gegen Pages-Caching
  imgWater.src  = IMG_WATER  + '?v=' + Date.now();
  imgPlants.src = IMG_PLANTS + '?v=' + Date.now();

  // Spiegeltext (≈30% kleiner, türkis, halbtransparent)
  const textCanvas = document.createElement('canvas');
  const txtx = textCanvas.getContext('2d');
  textCanvas.width = 180;  // kleiner
  textCanvas.height = 46;
  txtx.fillStyle = 'rgba(64, 224, 208, 0.6)'; // Türkis transparent
  txtx.font = 'bold 24px sans-serif';
  txtx.textAlign = 'center';
  txtx.textBaseline = 'middle';
  txtx.fillText('alexhatchl', textCanvas.width/2, textCanvas.height/2);

  function getBox() {
    const r = section && section.getBoundingClientRect ? section.getBoundingClientRect() : null;
    const w = r && r.width  ? Math.floor(r.width)  : window.innerWidth;
    const h = r && r.height ? Math.floor(r.height) : window.innerHeight;
    return { w: Math.max(2,w), h: Math.max(2,h) };
  }

  function fit() {
    const { w, h } = getBox();
    cWater.width  = w; cWater.height  = h;
    cPlants.width = w; cPlants.height = h;

    const px = (Math.min(w,h) < 820) ? 3 : 4;  // Pixelgröße
    buf.width  = Math.ceil(w / px);
    buf.height = Math.ceil(h / px);

    // Erstframe-Hintergrund
    wtx.fillStyle = '#0a0c20';
    wtx.fillRect(0,0,w,h);

    drawPlants(); // sicher: bei jedem Fit neu
  }

  // ResizeObserver / Fallback
  try {
    if (section && section instanceof Element) {
      new ResizeObserver(() => fit()).observe(section);
    } else {
      window.addEventListener('resize', fit, { passive:true });
    }
  } catch { window.addEventListener('resize', fit, { passive:true }); }
  window.addEventListener('ws:slide-change', fit, { passive:true });

  // Pflanzen-Maske (sichtbar erzwingen)
  function drawPlants() {
    const W = cPlants.width, H = cPlants.height;
    ptx.clearRect(0,0,W,H);
    if (!showMask || !plantsReady) return;

    // 1) PNG platzieren (Cover)
    const sW = imgPlants.naturalWidth  || imgPlants.width;
    const sH = imgPlants.naturalHeight || imgPlants.height;
    const sR = sW / sH, dR = W / H;
    let dw=W, dh=Math.round(W/sR);
    if (dh < H) { dh=H; dw=Math.round(H*sR); }
    const dx = Math.round((W - dw)/2), dy = Math.round((H - dh)/2);

    // Optional: weicher Rand (sichtbarer Kontrast)
    if (outline) {
      ptx.save();
      ptx.shadowColor = 'rgba(0,0,0,0.9)';
      ptx.shadowBlur = 6;
      ptx.drawImage(imgPlants, 0,0,sW,sH, dx,dy,dw,dh);
      ptx.restore();
    } else {
      ptx.drawImage(imgPlants, 0,0,sW,sH, dx,dy,dw,dh);
    }

    // 2) Auf deckendes Schwarz färben (falls PNG halbtransparent / grau ist)
    ptx.globalCompositeOperation = 'source-in';
    ptx.fillStyle = debugGreen ? 'rgba(0,255,140,0.8)' : 'rgba(0,0,0,1)';
    ptx.fillRect(0,0,W,H);
    ptx.globalCompositeOperation = 'source-over';
  }

  function coverRect(srcW, srcH, dstW, dstH) {
    const sR = srcW/srcH, dR = dstW/dstH;
    let sw, sh, sx, sy;
    if (sR > dR) { sh = srcH; sw = Math.round(sh * dR); sx = Math.round((srcW - sw)/2); sy = 0; }
    else         { sw = srcW; sh = Math.round(sw / dR); sx = 0; sy = Math.round((srcH - sh)/2); }
    return { sx, sy, sw, sh };
  }

  let raf=null, t0=performance.now();
  function frame(now) {
    const t = (now - t0) * 0.001;
    if (!waterReady) { raf = requestAnimationFrame(frame); return; }

    const W = cWater.width, H = cWater.height;
    const sW = imgWater.naturalWidth  || imgWater.width;
    const sH = imgWater.naturalHeight || imgWater.height;
    const cover = coverRect(sW, sH, buf.width, buf.height);

    // Wasser (Wellen)
    for (let y=0; y<buf.height; y++) {
      const sy = cover.sy + (y / buf.height) * cover.sh;
      const shift = Math.sin(y/12 + t*0.9) * 6;
      bufx.drawImage(
        imgWater,
        cover.sx + shift, Math.floor(sy), Math.max(1, cover.sw - Math.abs(shift)), 1,
        0, y, buf.width, 1
      );
    }

    // Spiegeltext mittig
    const tx = Math.floor(buf.width/2  - textCanvas.width/2);
    const ty = Math.floor(buf.height/2 - textCanvas.height/2);
    bufx.globalAlpha = 0.25;
    bufx.drawImage(textCanvas, tx, ty);
    bufx.globalAlpha = 1;

    // Buffer → Canvas
    const sR = buf.width / buf.height;
    let dw = W, dh = Math.round(W / sR);
    if (dh < H) { dh = H; dw = Math.round(H * sR); }
    const dx = Math.round((W - dw)/2), dy = Math.round((H - dh)/2);
    wtx.imageSmoothingEnabled = false;
    wtx.drawImage(buf, 0,0, buf.width, buf.height, dx,dy,dw,dh);

    // Pflanzen oben drauf (bei jedem Frame, damit es bei Zoom/Pixelgröße passt)
    drawPlants();

    raf = requestAnimationFrame(frame);
  }

  function start(){ if (!raf) raf = requestAnimationFrame(frame); }

  // Debug-Tasten:
  // M = Maske an/aus, G = Grün einfärben (Sichtbarkeitstest), O = Outline/Rand
  window.addEventListener('keydown', (e)=>{
    const k = e.key.toLowerCase();
    if (k === 'm') { showMask = !showMask; drawPlants(); }
    if (k === 'g') { debugGreen = !debugGreen; drawPlants(); }
    if (k === 'o') { outline = !outline; drawPlants(); }
  });

  // Badge für Fehlermeldungen
  function showBadge(text) {
    const el = document.createElement('div');
    el.textContent = text;
    Object.assign(el.style, {
      position:'fixed', left:'12px', bottom:'12px',
      background:'rgba(0,0,0,.65)', color:'#fff',
      padding:'6px 10px', borderRadius:'6px',
      font:'12px system-ui, sans-serif', zIndex: 2000
    });
    document.body.appendChild(el);
  }
});
</script>

</body>
</html>
