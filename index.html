<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>smoke test</title>
  <style>
    html,body { margin:0; height:100%; background:#fff; }
    /* eine einzige Bühne über den ganzen Viewport */
    canvas#stage { position:fixed; inset:0; width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <canvas id="stage"></canvas>
  <script>
    const c = document.getElementById('stage');
    const x = c.getContext('2d', {alpha:false});
    function fit(){
      c.width = innerWidth;
      c.height = innerHeight;
      x.fillStyle = '#fff'; x.fillRect(0,0,c.width,c.height);
      x.fillStyle = '#f00'; x.fillRect(20,20,120,80);
      x.fillStyle = '#000'; x.font = '24px monospace'; x.fillText('TEST', 30, 70);
      console.log('canvas size', c.width, c.height);
    }
    addEventListener('resize', fit, {passive:true});
    fit();
  </script>
</body>
</html>
